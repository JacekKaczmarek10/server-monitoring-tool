name: Java CI with Maven and Code Coverage

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update db url
        run: sed -i 's/${DB_URL}/${{ secrets.DB_URL }}/' src/main/resources/application.properties

      - name: Update db username
        run: sed -i 's/${DB_USERNAME}/${{ secrets.DB_USERNAME }}/' src/main/resources/application.properties

      - name: Update db password
        run: sed -i 's/${DB_PASSWORD}/${{ secrets.DB_PASSWORD }}/' src/main/resources/application.properties

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven and Run Tests
        run: mvn clean verify --batch-mode --file backend/pom.xml

      - name: Generate dependency graph
        run: mvn com.github.ferstl:depgraph-maven-plugin:4.0.1:graph -DgraphFormat=text -DoutputFile=dependency-graph.txt --file backend/pom.xml

      - name: Upload dependency graph
        uses: actions/upload-artifact@v2
        with:
          name: dependency-graph
          path: backend/dependency-graph.txt

      - name: Submit dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
        with:
          dependency-file: backend/dependency-graph.txt

      - name: Execute update.sh on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /srv/Server-Monitoring-Tool &&
            sudo ./update2.sh

      - name: Health Check
        run: |
          sleep 10 # wait for the server to start
          response=$(curl --write-out '%{http_code}' --silent --output /dev/null http://your-app-url/health)
          if [ "$response" -ne 200 ]; then
            echo "Health check failed with status code $response"
            exit 1
          fi
          echo "Health check succeeded with status code $response"
